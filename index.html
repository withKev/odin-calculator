<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>w/Kevin Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
          <div class="btn clear">AC</div>
          <div class="btn toggleNegative">&plusmn;</div>
          <div class="btn percentage">%</div>
          <div class="btn operation divide">÷</div>
          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn operation multiply">×</div>
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn operation subtract">−</div>
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn operation add">+</div>
          <div class="btn number zero">0</div>
          <div class="btn">.</div>
          <div class="btn calculate">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
