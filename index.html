<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
          <div class="btn clear">AC</div>
          <div class="btn toggleNegative">&plusmn;</div>
          <div class="btn percentage">%</div>
          <div class="btn operation divide">รท</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn operation multiply">&times;</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn operation subtract">&#8211;</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn operation add">+</div>
          <div class="btn zero">0</div>
          <div class="btn">.</div>
          <div class="btn calculate">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
